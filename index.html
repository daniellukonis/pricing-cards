<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flexCentered">
    <div id="sectionContainer">
        <section>
            <img src="lime.jpg" alt="image of single person drinking lime juice">
            <h3>personal</h3>
            <ul>
                <li>one on one tour</li>
                <li>free lime slushie</li>
            </ul>
            <h2>$10</h2>
            <a href="">sign up</a>
        </section>

        <section>
            <img src="lime.jpg" alt="image of single person drinking lime juice">
            <h3>small group</h3>
            <ul>
                <li>expanded tour</li>
                <li>free lime tarts</li>
            </ul>
            <h2>$50</h2>
            <a href="" class="promoted">sign up</a>
        </section>

        <section>
            <img src="lime.jpg" alt="image of single person drinking lime juice">
            <h3>large group</h3>
            <ul>
                <li>deluxe tour</li>
                <li>free lime pies</li>
            </ul>
            <h2>$150</h2>
            <a href="">sign up</a>
        </section>

        

    </div>
</body>
</html>
